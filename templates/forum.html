<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetFlix Discussions</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #161723;
            color: #f0f4f8;
            min-height: 100vh;
        }
        .no-scroll { overflow: hidden; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1f2b; }
        ::-webkit-scrollbar-thumb { background: #4a4b5d; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6c6d83; }
        /* Add pointer-events-none to all SVGs within buttons for consistent clicks */
        button svg { pointer-events: none; }
    </style>

    <!-- Pass server-side user_info safely as JSON for IDEs and parsers -->
    <script id="user-info" type="application/json">{{ user_info | tojson | safe }}</script>

    <script>
        // --- Configuration ---
        const API_URL = ''; // The base URL is the same as the page, so this is empty.

        // --- User Information (Passed from Flask) ---
        // Read the JSON from the <script type="application/json"> block so static analyzers
        // and IDEs don't see raw Jinja syntax inside JS code.
        let userInfo = {};
        try {
            const raw = document.getElementById('user-info')?.textContent || '{}';
            userInfo = JSON.parse(raw);
        } catch (e) {
            console.error('Failed to parse user info JSON:', e);
            userInfo = { id: null, name: 'Guest', is_admin: false };
        }
        const userId = userInfo.id;
        const userName = userInfo.name;
        const isAdmin = userInfo.is_admin;
        
        document.addEventListener('DOMContentLoaded', () => {
            if (isAdmin) {
                document.getElementById('userIdDisplay').textContent = `Logged in as: ${userName} (Admin)`;
                document.getElementById('userIdDisplay').classList.add('text-[#e50914]', 'font-bold');
            } else {
                document.getElementById('userIdDisplay').textContent = `Logged in as: ${userName}`;
            }
            initApp();
        });

        const seriesList = ['Stranger Things', 'Friends', 'Modern Family', 'Squid Game', 'Breaking Bad'];
        const state = {
            currentSeries: null,
            isModalOpen: false,
        };

        function showMessage(message, isError = false) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-600', 'bg-green-500');
            messageBox.classList.add(isError ? 'bg-red-600' : 'bg-green-500');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        function initApp() {
            const seriesContainer = document.getElementById('seriesList');
            seriesList.forEach(seriesName => {
                const button = document.createElement('a');
                button.href = '#';
                button.textContent = seriesName;
                button.className = 'series-btn block p-4 rounded-lg shadow-inner transition-colors duration-200 transform hover:scale-[1.01] font-medium';
                button.dataset.series = seriesName;
                button.onclick = (e) => { e.preventDefault(); selectSeries(seriesName); };
                seriesContainer.appendChild(button);
            });
            if (seriesList.length > 0) {
                selectSeries(seriesList[0]);
            }
            document.getElementById('addPostBtn').onclick = toggleModal;
            document.getElementById('closeModalBtn').onclick = toggleModal;
            document.getElementById('postForm').onsubmit = handlePostSubmit;

            // **Centralized Event Listener** for all actions within posts
            document.getElementById('postsContainer').addEventListener('click', handlePostActions);
        }
        
        function selectSeries(seriesName) {
            document.querySelectorAll('.series-btn').forEach(btn => {
                btn.classList.remove('bg-[#e50914]', 'text-white');
                btn.classList.add('bg-gray-800', 'hover:bg-gray-700');
            });
            const selectedBtn = document.querySelector(`.series-btn[data-series="${seriesName}"]`);
            if (selectedBtn) {
                selectedBtn.classList.remove('bg-gray-800', 'hover:bg-gray-700');
                selectedBtn.classList.add('bg-[#e50914]', 'text-white');
            }
            state.currentSeries = seriesName;
            document.getElementById('discussionTitle').textContent = `Discussions for ${seriesName}`;
            loadPosts(seriesName);
        }

        function toggleModal() {
            state.isModalOpen = !state.isModalOpen;
            const modal = document.getElementById('postModal');
            modal.classList.toggle('hidden');
            document.body.classList.toggle('no-scroll');
        }

        async function handlePostSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const title = form.elements['postTitle'].value.trim();
            const content = form.elements['postContent'].value.trim();

            if (!title || !content) {
                return showMessage('Title and content cannot be empty.', true);
            }
            const newPost = { series: state.currentSeries, title, content };
            
            try {
                const response = await fetch(`${API_URL}/posts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newPost)
                });
                if (!response.ok) throw await response.json();
                form.reset();
                toggleModal();
                loadPosts(state.currentSeries);
                showMessage('Post created successfully!');
            } catch (error) {
                console.error('Post creation error:', error);
                showMessage(error.error || 'Could not post discussion.', true);
            }
        }
        
        async function handlePostActions(event) {
            const button = event.target.closest('button[data-action]');
            if (!button) return;

            const { action, postId, commentId } = button.dataset;

            switch (action) {
                case 'delete-post':
                    if (window.confirm('Are you sure you want to delete this post?')) {
                        deletePost(postId);
                    }
                    break;
                case 'upvote':
                case 'downvote':
                    votePost(postId, action);
                    break;
                case 'delete-comment':
                     if (window.confirm('Are you sure you want to delete this comment?')) {
                        deleteComment(postId, commentId);
                    }
                    break;
            }
        }

        async function deletePost(postId) {
            try {
                const response = await fetch(`${API_URL}/posts/${postId}`, { method: 'DELETE' });
                if (!response.ok) throw await response.json();
                loadPosts(state.currentSeries);
                showMessage('Post deleted successfully.');
            } catch (error) {
                console.error('Post deletion error:', error);
                showMessage(error.error || 'Could not delete post.', true);
            }
        }
        
        async function deleteComment(postId, commentId) {
            try {
                const response = await fetch(`${API_URL}/posts/${postId}/comments/${commentId}`, { method: 'DELETE' });
                if (!response.ok) throw await response.json();
                loadPosts(state.currentSeries);
                showMessage('Comment deleted.');
            } catch (error) {
                console.error('Comment deletion error:', error);
                showMessage(error.error || 'Could not delete comment.', true);
            }
        }

        async function votePost(postId, type) {
            try {
                const response = await fetch(`${API_URL}/posts/${postId}/vote`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ voteType: type })
                });
                if (!response.ok) throw await response.json();
                loadPosts(state.currentSeries);
            } catch (error) {
                console.error('Vote error:', error);
                showMessage(error.error || 'Could not cast vote.', true);
            }
        }

        async function loadPosts(seriesName) {
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '<p class="text-center text-gray-400">Loading discussions...</p>';
            try {
                const response = await fetch(`${API_URL}/posts/${seriesName}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const posts = await response.json();
                postsContainer.innerHTML = '';
                if (posts.length === 0) {
                    postsContainer.innerHTML = '<p class="text-center text-gray-400">No discussions yet. Be the first to post!</p>';
                } else {
                    posts.forEach(post => postsContainer.appendChild(createPostElement(post)));
                }
            } catch (error) {
                console.error("Load posts error:", error);
                postsContainer.innerHTML = `<p class="text-center text-[#e50914]">Error loading discussions. Please try again later.</p>`;
            }
        }

        function createPostElement(post) {
            const postDiv = document.createElement('div');
            postDiv.className = 'bg-gray-800 p-6 rounded-lg shadow-lg space-y-4';
            const canDeletePost = isAdmin || post.author_id === userId;

            const deleteButtonHTML = canDeletePost ? `
                <button data-action="delete-post" data-post-id="${post.id}" class="text-gray-400 hover:text-[#e50914] transition-colors duration-200" title="Delete Post">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-9V4a1 1 0 00-1-1H9a1 1 0 00-1 1v3m.75 0h8.5" /></svg>
                </button>` : '';

            postDiv.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-2xl font-bold text-[#e50914] break-words">${post.title}</h3>
                        <p class="text-sm text-gray-500">by ${post.author_name} - ${new Date(post.timestamp).toLocaleString()}</p>
                    </div>
                    <div class="flex items-center space-x-2 flex-shrink-0 ml-4">
                        ${deleteButtonHTML}
                        <button data-action="upvote" data-post-id="${post.id}" class="upvote-btn text-gray-400 ${post.upvotes.includes(userId) ? 'text-green-400' : 'hover:text-green-400'} transition-colors duration-200">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" /></svg>
                        </button>
                        <span class="text-sm font-semibold text-gray-300">${post.upvotes.length}</span>
                        <button data-action="downvote" data-post-id="${post.id}" class="downvote-btn text-gray-400 ${post.downvotes.includes(userId) ? 'text-red-400' : 'hover:text-red-400'} transition-colors duration-200">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                        </button>
                        <span class="text-sm font-semibold text-gray-300">${post.downvotes.length}</span>
                    </div>
                </div>
                <p class="text-gray-300 whitespace-pre-wrap break-words">${post.content}</p>
                <div class="comments-section border-t border-gray-700 pt-4"></div>`;
            
            const commentsContainer = postDiv.querySelector('.comments-section');
            renderComments(post, commentsContainer);
            return postDiv;
        }

        function renderComments(post, container) {
            container.innerHTML = `<h4 class="text-md font-bold mb-2">Comments</h4>`;
            const commentList = document.createElement('div');
            commentList.className = 'space-y-2';

            if (post.comments.length > 0) {
                post.comments.forEach(comment => {
                    const canDeleteComment = isAdmin || comment.author_id === userId;
                    const deleteButton = canDeleteComment ? `
                        <button data-action="delete-comment" data-post-id="${post.id}" data-comment-id="${comment.id}" class="text-gray-400 hover:text-[#e50914] transition-colors duration-200 ml-2 flex-shrink-0" title="Delete Comment">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>` : '';

                    const commentEl = document.createElement('div');
                    commentEl.className = 'bg-gray-700 p-3 rounded-lg text-sm flex justify-between items-start';
                    commentEl.innerHTML = `
                        <div class="flex-grow break-words">
                            <p class="text-gray-300">${comment.content}</p>
                            <p class="text-xs text-gray-500 mt-1">by ${comment.author_name}</p>
                        </div>
                        ${deleteButton}`;
                    commentList.appendChild(commentEl);
                });
            }
            container.appendChild(commentList);

            const form = document.createElement('form');
            form.className = 'comment-form flex space-x-2 mt-4';
            form.innerHTML = `
                <input type="text" name="commentContent" placeholder="Write a comment..." class="flex-grow p-2 rounded-lg bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#e50914]" required>
                <button type="submit" class="bg-[#e50914] hover:bg-[#c11119] text-white font-bold p-2 rounded-lg transition-colors duration-200">Comment</button>`;
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const content = form.elements.commentContent.value.trim();
                if (!content) return;
                try {
                    const response = await fetch(`${API_URL}/posts/${post.id}/comments`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content })
                    });
                    if (!response.ok) throw await response.json();
                    loadPosts(state.currentSeries);
                } catch (error) {
                    console.error('Comment submission error:', error);
                    showMessage(error.error || 'Could not post comment.', true);
                }
            });
            container.appendChild(form);
        }
    </script>
</head>
<body class="bg-[#161723] flex flex-col">

    <nav class="w-full bg-[#161723] p-4 shadow-lg fixed top-0 z-50">
        <div class="flex justify-between items-center px-4 max-w-7xl mx-auto">
            <a href="/" class="flex items-center space-x-2">
                <span class="text-2xl font-bold text-[#f5c518]">LEET<span class="text-[#e50914]">FLIX</span></span>
            </a>
            <div id="userIdDisplay" class="text-sm text-gray-400 hidden sm:block"></div>
        </div>
    </nav>

    <main id="mainContent" class="flex flex-col md:flex-row max-w-7xl w-full mx-auto p-4 mt-20 space-y-6 md:space-y-0 md:space-x-6">
        <aside class="w-full md:w-1/4 bg-[#1e1f2b] text-white rounded-xl shadow-2xl p-6 h-fit">
            <h2 class="text-xl font-bold text-white mb-4">Select a Series</h2>
            <div id="seriesList" class="space-y-2"></div>
        </aside>

        <section class="w-full md:w-3/4 bg-[#1e1f2b] text-white rounded-xl shadow-2xl p-6 space-y-6">
            <header class="flex justify-between items-center mb-4">
                <h1 id="discussionTitle" class="text-3xl font-extrabold text-[#e50914]"></h1>
                <button id="addPostBtn" class="bg-[#e50914] hover:bg-[#c11119] text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-colors duration-200">
                    Add Post
                </button>
            </header>
            <div id="postsContainer" class="space-y-8"></div>
        </section>
    </main>
    
    <div id="messageBox" class="hidden fixed top-24 left-1/2 -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 text-sm transition-all duration-300"></div>

    <div id="postModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4">
        <div class="bg-[#1e1f2b] p-8 rounded-xl shadow-2xl max-w-lg w-full relative">
            <button id="closeModalBtn" title="Close" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Create a New Post</h2>
            <form id="postForm" class="space-y-4">
                <div>
                    <label for="postTitle" class="block text-sm font-medium text-gray-300 mb-1">Title</label>
                    <input type="text" id="postTitle" name="postTitle" class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#e50914]" placeholder="Enter post title" required>
                </div>
                <div>
                    <label for="postContent" class="block text-sm font-medium text-gray-300 mb-1">Content</label>
                    <textarea id="postContent" name="postContent" rows="6" class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#e50914]" placeholder="Write your post content here..." required></textarea>
                </div>
                <button type="submit" class="w-full bg-[#e50914] hover:bg-[#c11119] text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200">
                    Post Discussion
                </button>
            </form>
        </div>
    </div>

</body>
</html>
