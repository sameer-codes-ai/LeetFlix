version: "3"

services:
  db:
    image: mysql:8
    container_name: leetflix-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: leetflix
    ports:
      - "3306:3306"
    volumes:
      - ./leetflix_backup.sql:/docker-entrypoint-initdb.d/leetflix_backup.sql:ro

  app:
    build: .
    container_name: leetflix-app
    command: python app.py
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: leetflix
      SQLALCHEMY_DATABASE_URI: "mysql+pymysql://root:root@db/leetflix"
    depends_on:
      - db
